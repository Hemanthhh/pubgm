{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PUBG Mobile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body class="img-fluid" style=" background-image: url('{% static 'bg.jpg' %}');
              background-repeat: no-repeat;
              background-size: cover;
              background-position: center;
              position: relative;
              width: 85%;
              height: 610px;
              margin-left: auto;
              margin-right: auto;
">
    <center>
            <img id="logo" src="{% static 'logo.png' %}">
    </center>
    <ul class="nav nav-pills nav-justified col-md-12 col-sm-12 col-lg-6 nav-fill nav-filter" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#tab1" role="tab" aria-controls="tab1" aria-selected="true">Info</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#tab2" role="tab" aria-controls="tab2" aria-selected="false">Register</a>
        </li>
    </ul>
    <div class="modal-dialog text-center ">
        <div class="tab-content">
            <div class="tab-pane fade show in active" role="tabpanel" id="tab1">
                <table class="table table-bordered table-dark">
                    <thead>
                        <tr>
                            <td colspan="3">Cash Prize</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr scope="row">
                            <td>1st</td>
                            <td>2nd</td>
                            <td>3rd</td>
                        </tr>
                        <tr scope="row">
                            <td>250Rs</td>
                            <td>200Rs</td>
                            <td>150Rs</td>
                        </tr>
                    </tbody>
                </table>
                <table class="table table-bordered table-dark">
                    <thead>
                        <tr>
                            <td colspan="3">Registration Fees</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Squad</td>
                            <td>Duos</td>
                            <td>Solo</td>
                        </tr>
                        <tr>
                            <td>200Rs</td>
                            <td>100Rs</td>
                            <td>50Rs</td>
                        </tr>
                    </tbody>
                </table>
                <table class="table table-bordered table-dark">
                    <thead>
                        <tr>
                            <td>Per kill</td>
                            <td>25Rs</td>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="tab-pane fade" role="tabpanel" id="tab2">
                <div class="col-sm-9 main-section"  >
                    <div class="modal-content">
                        <div class="col-12 form-input  ">
                            <form method="POST" action="{% url 'paytm' %}" id="dabba">
                                {% csrf_token %}
                                <div class="form-group">
                                    {{ Form.name }}
                                </div>
                                <div class="form-group">
                                    {{ Form.whatsapp }}
                                </div>
                                <div class="form-group">
                                    {{ Form.paytm }}
                                </div>
                                <div class="form-group">
                                    {{ Form.pubg_uid}}
                                </div>
                                <div class="form-group">
                                    {{ Form.pubg_uname}}
                                </div>
                                <button class="btn btn-success" id="enroll" type="submit" value="enroll" onclick="return enrollment() ">
                                    Register
                                </button>
                                <!-- <input class="btn btn-success" id="payment" type="submit" value="Payment" onclick= "location.href='http://m.p-y.tm/requestPayment?recipient=7075755633&amount=200&comment=squardtournament';" disabled /> -->
                                <br>
                                <br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function enrollment(){
        return swal('Success!', 'We will get back to you in whatsapp!','success');
    }
</script>
</html>
